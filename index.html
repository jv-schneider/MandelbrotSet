<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Mandelbrot Set</title>
  </head>
  <body>
    <div id="device-info">
      <img
        src="https://st.depositphotos.com/46079520/54405/v/450/depositphotos_544057540-stock-illustration-umh-letter-logo-design-black.jpg"
        alt=""
      />
      <p>
        Unfortunately the Mandelbrot Set simulation is a pc-only application,
        requiring a lot of computational power as well as a huge screen width!
      </p>
    </div>
    <canvas></canvas>
    <div id="sidebar">
      <h1>Configuration</h1>
      <div id="input-container">
        <p>Iteration-Count:</p>
        <input
          value="75"
          id="iteration-count"
          type="range"
          min="1"
          max="250"
          step="1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>75</output>
        <p>Complexity:</p>
        <input
          value="0.01"
          id="complexity"
          type="range"
          min="0.001"
          max="0.1"
          step="0.001"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0.01</output>
      </div>
      <p id="warning">
        Note that high values may result in performance issues or will cause the
        browser to crash!
      </p>
      <button>Generate</button>
    </div>
    <script src="node_modules/mathjs/lib/browser/math.js"></script>
    <script src="app.js"></script>
  </body>
</html>
